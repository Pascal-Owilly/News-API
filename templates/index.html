<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="icon" href="{{url_for('static', filename='img/logo.png')}}"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <title>News API</title>
</head>
<body>
    <nav>
        <a href="/"><h1>World News</h1></a>
        <ul class="menu">
            <li class="nav-items">Home</li>
            <li class="nav-items">BBC News</li>
            <li class="nav-items">Galaxy News</li>
            <li class="nav-items">NTV News</li>
            <li class="nav-items">Citizen News</li>
            <li class="nav-items">KTN News</li>
        </ul>
    </nav>
    <section id="main">
        <div class="banner"><img src="" alt=""></div>
        <div class="head">Today's Headlines</div>
        {% for news,description,images,date_published,news_url in articles %}
         <div class="wrapper">
             <div class="item">
                 <a href="{{url}}"><img src="{{images}}" alt=""></a>
             </div>
         </div>
        {% endfor%}
        <div class="head">Breaking News</div>
    </section>

    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

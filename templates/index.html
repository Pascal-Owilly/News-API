<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="{{url_for('static', filename='img/logo.png')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>News API</title>
</head>
<body>
    <nav>
        <a href="/"><h1>World News</h1></a>
        <ul class="menu">
            <li class="nav-items">Home</li>
            <li class="nav-items">BBC News</li>
            <li class="nav-items">Galaxy News</li>
            <li class="nav-items">NTV News</li>
            <li class="nav-items">Citizen News</li>
            <li class="nav-items">KTN News</li>
        </ul>
    </nav>
    <section id="main">
        <div class="banner"><img src="" alt=""></div>
        <div class="head">Today's Headlines</div>
        {% for news,description,images,date_published,news_url in articles %}
         <div class="wrapper">
             <div class="item">
                 <a href="{{url}}"><img src="{{images}}" alt=""></a>
             </div>
         </div>
        {% endfor%}
        <div class="head">Breaking News</div>
    </section>

    
</body>
</html>
